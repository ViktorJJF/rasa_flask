forms:
  name_form:
    required_slots:
      - first_name
      - last_name

actions:
  - databot_action

slots:
  language:
    type: text
    initial_value: "aea"
    mappings:
      - type: custom
  slot_name:
    type: text
    mappings:
      - type: from_text
        not_intent: none
  system_ecommerce_ubicacion:
    type: text
    initial_value: "Calle Falsa 123"
    mappings:
      - type: custom
  config:
    type: any
    initial_value:
      {
        "value_1": "this",
        "value_2": 2,
        "objects": [{ "name": "Victor" }, { "name": "Juan" }],
      }
    mappings:
      - type: custom

  databot_carousel:
    type: any
    initial_value: '{ "value": { "from": "1", "to": "2" } }'
    mappings:
      - type: custom

  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: name_form
            requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: name_form
            requested_slot: last_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
