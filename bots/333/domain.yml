forms:
  name_form:
    required_slots:
      - first_name
      - last_name
slots:
  custom_fruta:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: custom_fruta
  countries:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: countries
  last_message_from_text:
    type: any
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent: none
  slot_name:
    type: text
    mappings:
      - type: from_text
        intent: None
  slot_name_2:
    type: text
    mappings:
      - type: from_text
  is_premium:
    type: bool
    mappings:
      - type: from_trigger_intent
        value: true
        intent: soy_usuario_premium
  last_message_from_intent:
    type: any
    mappings:
      - type: from_intent
        value: true
        intent: soy_usuario_premium
  is_premium_v2:
    type: any
    mappings:
      - type: from_intent
        value: true
        intent: soy_usuario_premium
  language:
    type: text
    initial_value: "aea"
    mappings:
      - type: custom

  databot_carousel:
    type: any
    initial_value: '{ "value": { "from": "1", "to": "2" } }'
    mappings:
      - type: custom

  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: name_form
            requested_slot: first_name
  last_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: name_form
            requested_slot: last_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true
