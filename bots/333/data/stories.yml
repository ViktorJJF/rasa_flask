version: "3.1"

stories:
  - story: happy path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  - story: sad path 1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: affirm
      - action: utter_happy

  - story: sad path 2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - intent: deny
      - action: utter_goodbye

  - story: confirm by affirm or thankyou
    steps:
      - intent: confirm
      - action: utter_confirm
      - or:
          - intent: affirm
          - intent: thankyou
      - action: utter_confirmed

  - story: Greeting and ask user how they're doing
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_ask_how_doing
      - intent: doing_great
      - action: utter_happy

  - story: Ubicacion
    steps:
      - intent: ubicacion
      - action: utter_ubicacion

  - story: get_started
    steps:
      - intent: get_started
      - action: utter_bienvenido
      - action: utter_opciones_landing

  - story: me_gustan_las_frutas_naranjas
    steps:
      - intent: me_gustan_las_frutas
      - action: utter_me_gustan_las_frutas
      - intent: que_color_es
      - slot_was_set:
          - custom_fruta: naranjas
      - action: utter_color_naranjas

  - story: me_gustan_las_frutas_manzanas
    steps:
      - intent: me_gustan_las_frutas
      - action: utter_me_gustan_las_frutas
      - intent: que_color_es
      - slot_was_set:
          - custom_fruta: manzanas
      - action: utter_color_manzanas

  - story: me_gustan_las_frutas_none
    steps:
      - intent: me_gustan_las_frutas
      - action: utter_me_gustan_las_frutas
      - intent: que_color_es
      - slot_was_set:
          - custom_fruta: null
      - action: utter_color_none
